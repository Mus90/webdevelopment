<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
    </head>
    <body>
        <h1>Login</h1>
    <!-- At any form there are two things:
    1- action - where the form send data to
    2- method - what http method to use (get or post) -->
        <form>
            <label for="username"> Username:</label>
            <input id="username" type="text" placeholder="user name" required>
           
            <label for="password"> Password:</label>  
            <input id="password"  type="password" placeholder="password" required>
            </label>
            <input type="Submit">

            <p>What is your favourite color?</p>
            <select name="color">
                <option>Red</option>
                <option>Green</option>
                <option>Yellow</option>
            </select>
           
        </form>
    </body>
</html>
